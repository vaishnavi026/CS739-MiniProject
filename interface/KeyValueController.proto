syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service RaftRpc {
	rpc Get(Key) returns (Response) {}
	rpc Set(KeyValuePair) returns (Response) {}
}

message Key {
	string key = 1;
}

message Response {
	bool ok = 1;
	string response = 2;
}

message KeyValuePair {
	string key = 1;
	string value = 2;
}
