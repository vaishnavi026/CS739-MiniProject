syntax = "proto3";

package KVStore;

service KVStore {
    rpc Put(PutRequest) returns (PutResponse);
    rpc Get(GetRequest) returns (GetReponse);
}

message PutRequest {
    string key = 1;
    string value = 2;
}

message GetRequest {
    string key = 1;
}

message GetReponse {
    string value = 1;
}

message PutResponse {
    string message = 1;
}
